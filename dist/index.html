<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>restaurant</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link href='http://fonts.googleapis.com/css?family=Sanchez|Pacifico' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=PT+Sans+Narrow' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="styles/vendor.css"/>

    <link rel="stylesheet" href="styles/main.css"/>
    <!-- <link rel="stylesheet" href="../styles/font-awesome/css/font-awesome.min.css"> -->
    <link rel="stylesheet" href="../bower_components/font-awesome/css/font-awesome.min.css">     

    <script src="scripts/vendor/modernizr.js"></script>
    <!-- adding google map api -->
    <script src="https://maps.googleapis.com/maps/api/js"></script>
  </head>
  <body>

    <header>
        <div id="headcontainer">
            <!-- <img class="header-image" src="../images/restaurant.jpg"/> -->
            <div id="logocontainer">
                <div id="logo"><img class="meat-img" src="images/food-icon-meat.gif"/></div>
            </div>
            <div id="socialcontainer">
                <a class="social" href="http://www.twitter.com"><i class="fa fa-twitter-square"></i></a>
                <a class="social" href="http://www.facebook.com"><i class="fa fa-facebook-square"></i></a>
                <a class="social" href="http://www.instagram.com"><i class="fa fa-instagram"></i></a>
            </div>
            <div id="restaurant-name">Mystery Meat</div>
        </div>
    </header> 
    <div id="main">
      <div id="maincontainer">
        <div id="middlecontainer">

            <div id="news"><div class="news-title">Latest News</div>
            <div id="newsBox">
                </div></div>
            <div id="specials">
                <div class="special-title">Today's Special</div>
                <div id="specialimage"></div>
                <div id="specialone">
                    <div id="specialname"></div>
                    <div id="specialprice"></div>
                </div>
                <div id="specialtwo"></div>
            </div>

            <div id="location"><span class="location-title">Our Location</span>
                <div id="map_canvas"></div>
                <div id="locationInfo">
                    <span id='address'>11101 41st Ave,  Flushing, NY 11368</span>
                    <br />
                    <span id='contactInfo'>888-867-5309<br>   
                        <a class="map-link" href='http://www.example.com'>Map</a><br>
                        <a class="directions-link" href='http://www.example.com'>Directions</a>
                    </span>
                </div>
            </div>
        </div>
        <div id="bottomcontainer">
            <div id="menu"><div class="menu-title">Our Dinner Selection</div>
                <div id="box"><span class="appetizers-title"><br>Appetizers</span></div>
                <div id="box2"><span class="main-dishes-title"><br>Main Dishes</span></div>
                <div id="box3"><span class="sides-title"><br>Sides</span></div>

            </div>
            
            <div id="flickr"><div class="flickr-title">Food Photos from Flickr</div>
            <div id='flickrcontainer'></div><br />
            </div>
        </div>  
      </div>
    <footer>
        <div id="footercontainer">
        Â© 2014 Mystery Meat
        </div>
    </footer>




    <script type="text/template" id="box_template">
            <div class="food"><%= item %></div>
        
        <div class="right-menu-items">
            <div class="item"><%= price  %></div>
            <div class="icons">
                <% if (allergies===1){ %>
                <span class="allergies-icon"><i class="fa fa-exclamation-triangle"></i></span>
                <% } %>

                <% if (spicy===1){ %>
                <span class="spicy-icon"><i class="fa fa-fire"></i></span>
                <% } %>

                <% if (favorite===1){ %>
                <span class="favorite-icon"><i class="fa fa-heart"></i></span>
                <% } %>

                <% if (vegan===1){ %>
                <span class="vegan-icon"><i class="fa fa-paw"></i></span>
                <% } %>
            </div>
        </div>
        <div class="desc"><%= description  %></div>
    </script>
       

 <script type="text/template" id="newsTemplate">
        <div class="title" "truncate"><%= title  %></div>
        <div class="post"><%= post  %></div>
</script>



    <script src="scripts/vendor.js"></script>




        <script src="scripts/main.js"></script>
</body>
</html>
