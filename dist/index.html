<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>restaurant</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link href='http://fonts.googleapis.com/css?family=Sanchez|Pacifico' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=PT+Sans+Narrow' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="styles/vendor.css"/>

    <link rel="stylesheet" href="styles/main.css"/>

    <script src="scripts/vendor/modernizr.js"></script>
    <!-- adding google map api -->
    <script src="https://maps.googleapis.com/maps/api/js"></script>
  </head>
  <body>

    <header>
        <div id="headcontainer">
            <img class="header-image" src="../images/restaurant.jpg"/>
            <div id="logocontainer">
                <div id="logo">¿MM?</div>
            </div>
            <div id="socialcontainer">
            </div>
            <div id="restaurant-name">Mystery Meat</div>

        </div>
    </header> 
    <div id="main">
      <div id="maincontainer">
        <div id="middlecontainer">
            <div id="news"><span class="news-title">Latest News</span>
                <div id="newsBox">
                </div>
            </div>
            <div id="specials"><span class="special-title">Today's Special</span></div>
            <div id="location"><span class="location-title">Our Location</span>
                <div id="map_canvas"></div>
                <div id="locationInfo">
                    <span id='address'>11101 41st Ave,  Flushing, NY 11368</span>
                    <br />
                    <span id='contactInfo'>888-867-5309<br>   
                        <a class="map-link" href='http://www.example.com'>Map</a><br>
                        <a class="directions-link" href='http://www.example.com'>Directions</a>
                    </span>
                </div>
            </div>
        </div>
        <div id="bottomcontainer">
            <div id="menu"><span class="menu-title">Our Dinner Selection</span>
                <div id="box"><span class="appetizers-title"><br>Appetizers</span></div>
                <div id="box2"><span class="main-dishes-title"><br>Main Dishes</span></div>
                <div id="box3"><span class="sides-title"><br>Sides</span></div>
            </div>
            
            <div id="flickr"><span class="flickr-title">Food Photos from Flickr</span>
            </div>
        </div>
      </div>
    <footer>
        <div id="footercontainer">
        © 2014 Mystery Meat
        </div>
    </footer>




    <script type="text/template" id="box_template">
        <div class="food"><%= item %></div>
        <div class="item"><%= price  %></div>
        <div class="desc"><%= description  %></div>
        <div class="aller"><%= allergies  %></div>
        <div class="fav"><%= favorite  %></div>
        <div class="spcy"><%= spicy  %></div>
        <div class="vegan"><%= vegan  %></div>
        <div class="entreesid"><%= id  %></div>
    </script>

    <script type="text/template" id="newsTemplate">
        <div class="post_id"><%= post_id  %></div>
        <div class="title"><%= title  %></div>
        <div class="post"><%= post  %></div>
    </script>


    <script src="scripts/vendor.js"></script>




        <script src="scripts/main.js"></script>
</body>
</html>
