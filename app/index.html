<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>restaurant</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/normalize-css/normalize.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="../bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
    <!-- adding google map api -->
    <script src="https://maps.googleapis.com/maps/api/js"></script>
  </head>
  <body>

    <header>
        <div id="headcontainer">
            <img class="header-image" src="../images/restaurant.jpg"/>
            <div id="logocontainer">
                <div id="logo">¿MM?</div>
            </div>
            <div id="socialcontainer">
            </div>
        </div>
    </header> 
    <div id="main">
      <div id="maincontainer">
        <div id="middlecontainer">
            <div id="news">Latest News</div>
            <div id="specials">Today's Special</div>
            <div id="location">Our Location<div id="map_canvas"></div></div>
        </div>
        <div id="bottomcontainer">
            <div id="menu">Our Dinner Selection</div>
            <div id="flickr">Food Photos from Flickr</div>
        </div>
      </div>
    <footer>
        <div id="footercontainer">
        © 2014 Restaurant Name
        </div>
    </footer>


    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/underscore/underscore.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js scripts/main.js -->
        <script type="text/template" id='newsTemplate'>
        <p class='news-paragraph'><%=title%></p>

        </script>
        <script type="text/template" id="menuTemplate"></script>
        <script type="text/template" id="flikrTemplate"></script>
        <script src="scripts/menu.js"></script>
        <script src="scripts/flickr.js"></script>
        <script src="scripts/mapAPI.js"></script>
        <script src="scripts/katlyn.js"></script>
        <script src="scripts/newsdata.js"></script>

                <!-- endbuild -->
</body>
</html>
