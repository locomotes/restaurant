<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>restaurant</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/normalize-css/normalize.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="../bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->

  <body>

    <div class="hero-unit">
     
        <div id="box">
            <p id="boxprops"></p>
        </div>

            <div id="box2">
                <p id="boxprops"></p>
            </div>

            <div id="box3">
                <p id="boxprops"></p>
            </div>
    </div>

    <script type="text/template" id="box_template">
        <div class="food"><%= item %></div>
        <div class="desc"><%= description  %></div>
        <div class="item"><%= price  %></div>
        <div class="aller"><%= allergies  %></div>

        <div class="spcy"><%= spicy  %></div>
        <div class="vegan"><%= vegan  %></div>
        <div class="entreesid"><%= id  %></div>
    </script>




    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>

    <!-- endbower -->
    <!-- endbuild -->


<script src="scripts/restaurantapi.js"></script>

        <!-- build:js scripts/main.js -->
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
